<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonEx1</title>
<script src="../include/jquery-3.6.0.min.js"></script>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
var myObj, x;
// {"변수명":"값","변수명":"값",...}
myObj = {"name":"kim", "age":30, "city":"seoul"}; // json 데이터
x = myObj.name;
document.getElementById("demo").innerHTML = x;

</script>
</body>
</html>
