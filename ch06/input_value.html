<html>
<head>
<meta charset="UTF-8">
<title>input_value</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#button1").click(function() {
		var name = $("#name").val();
		alert(name);
		name = prompt("이름을 입력하세요", "아무개");

		// 2개 이상의 속성을 바꿀 경우 attr({})로 묶어서 처리
		$("#img1").attr({
			"width" : "300px",
			"height" : "300px"
		});
		var img = $("#img1").attr("src"); // src속성의 값을 읽음
	});
});
function check() {

	alert(name);
}

</script>

</head>
<body>

</body>
</html>
