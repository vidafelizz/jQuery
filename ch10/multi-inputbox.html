<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multi-inputbox</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   아이디 : <input type="text">
   비밀번호 : <input type="password">
   이름: <input type="text">
   나이 : <input type="number" placeholder="숫자를 입력하세요.">
   점수 : <input type="range" value="50" min="0" max="100">
   이메일 : <input type="email" placeholder="abc@abc.com">
   전화 : <input type="tel" placeholder="010-0000-0000">
   날짜 : <input type="date">
   url : <input type="url" placeholder="www.abc.com">
   검색 : <input type="search" placeholder="검색할 키워드를 입력하세요">
   자기소개: <textarea rows="5" cols="25" placeholder="자기소개를 간략히 하세요~"></textarea>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
