<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>icon-position-btn</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
    <button data-icon="arrow-u" data-iconpos="top">위쪽 버튼</button>
    <button data-icon="arrow-l" data-iconpos="left">왼쪽 버튼</button>
    <button data-icon="arrow-r" data-iconpos="right">오른쪽 버튼</button>
    <button data-icon="arrow-d" data-iconpos="bottom">아래쪽 버튼</button>
    <a href="#" data-role="button" data-icon="arrow-u" data-iconpos="top" data-inline="true">상</a>
    <a href="#" data-role="button" data-icon="arrow-d" data-iconpos="bottom" data-inline="true">하</a>
    <a href="#" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true">좌</a>
    <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">우</a>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
