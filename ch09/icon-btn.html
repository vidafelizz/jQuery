<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>icon-btn</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
   <button data-icon="arrow-l">1_왼쪽방향 화살표 버튼</button>
   <button data-icon="check">2_확인 버튼</button>
   <button data-role="none" data-icon="home">기존 버튼</button>
   <input type="button" value="3_검색버튼" data-icon="search">
   <input type="button" value="4_그리드버튼" data-icon="grid">
   <input type="button" value="5_경고버튼" data-icon="alert">
   <input type="button" value="6_홈버튼" data-icon="home">
   <a href="#" data-role="button" data-icon="info">7_정보버튼</a>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
