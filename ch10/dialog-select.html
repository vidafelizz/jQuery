<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dialog-select</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <div data-role="fieldcontain">
    <label for="age1">정보습득매체</label>
    <!-- select태그 내 data-native-menu="false"를 쓰면 선택 메뉴가 대화상자와 비슷한 모양으로 표시
    	 multiple="multiple"는 항목을 동시에 여러개 선택 가능하게 한다. -->
    <select name="age1" id="age1" data-native-menu="false" multiple="multiple">
     <option>선택하세요(복수 선택 가능)</option>
     <option value="num1">신문</option>
     <option value="num2">인터넷</option>
     <option value="num3">SNS</option>
     <option value="num4">지인소개</option>
     <option value="num5">방송</option>
    </select>
    <label for="outlink">외부링크</label>
    <ul data-role="listview" id="outlink" data-inset="true">
     <li><a href="mailto:hong@hot.co.kr">이메일 링크</a></li>
     <li><a href="https://www.google.co.kr/maps/place/KH%EC%A0%95%EB%B3%B4%EA%B5%90%EC%9C%A1%EC%9B%90/data=!4m12!1m6!3m5!1s0x357c9ec255555555:0x3565475c3365c5bb!2zS0jsoJXrs7TqtZDsnKHsm5A!8m2!3d37.498993!4d127.032909!3m4!1s0x357c9ec255555555:0x3565475c3365c5bb!8m2!3d37.498993!4d127.032909?hl=ko" target="_blank">KH지도</a></li>
    </ul>
    
   </div>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
