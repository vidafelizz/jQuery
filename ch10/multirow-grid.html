<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multirow-grid</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <p>2행 4열 그리드</p>
   <div class="ui-grid-c">
    <div class="ui-block-a">1행 1열</div>
    <div class="ui-block-b">1행 2열</div>
    <div class="ui-block-c">1행 3열</div>
    <div class="ui-block-d">1행 4열</div>
    <div class="ui-block-a">2행 1열</div>
    <div class="ui-block-b">2행 2열</div>
    <div class="ui-block-c">2행 3열</div>
    <div class="ui-block-d">2행 4열</div>
   </div>
   <p>2행 3열 그리드</p>
   <div class="ui-grid-c">
    <div class="ui-block-a"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-b"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-c"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-d"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-a"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-b"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-c"><img src="../images/listimg.png" width="95%" height="90%"></div>
    <div class="ui-block-d"><img src="../images/listimg.png" width="95%" height="90%"></div>
   </div>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
