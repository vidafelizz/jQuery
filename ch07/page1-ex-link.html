<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>page1-ex-link</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="page1">
  <div data-role="header">
   <h1>첫번째 페이지</h1>
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
   <!-- 외부페이지/외부 링크 방식: Ajax를 사용하지 않고 단순히 전체페이지를 새로 고치면서 전환된다. 
   		다른 사이트나 도메인에 연결할 때 사용하는 것이 좋음
   		대표적으로 rel="external", data-ajax="false"  -->
   <a href="page2-ex-link.html#page2" data-role="button" data-ajax="false">페이지2</a>
   
   <!-- 외부페이지/내부 링크 방식: 내부적으로 자연스럽게 Ajax를 사용해서 애니메이션 전환효과를 가짐-->
   <a href="page3-ex-link.html" data-role="button">페이지3</a>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</html>
