<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>checkbox-input</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <!-- data-role="fieldcontain" : 왼쪽에 레이블처리 -->
   <div data-role="fieldcontain">
    <fieldset data-role="controlgroup">
     <legend>연락매체</legend>
     <label for="type1">e-mail</label>
     <!-- type="checkbox" : 다중선택 -->
     <input type="checkbox" name="type1" id="type1" value="1" checked="checked">
     <label for="type2">address</label>
     <input type="checkbox" name="type2" id="type2" value="2">
     <label for="type3">phone</label>
     <input type="checkbox" name="type3" id="type3" value="3" checked="checked"> 
    </fieldset>
   </div>
   
   <fieldset data-role="controlgroup" data-type="horizontal">
    <legend>성별</legend>
    <label for="gtype1">남성</label>
    <input type="checkbox" name="gtype1" id="gtype1" value="m" checked="checked">
  	    <label for="gtype2">여성</label>
    <input type="checkbox" name="gtype2" id="gtype2" value="f" >
   </fieldset>
  
  
  
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
