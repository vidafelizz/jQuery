<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>icon-only-btn</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
   <button data-icon="delete" data-inline="true">취소</button>
   <button data-icon="check">확인</button>
   <button data-icon="delete" data-iconpos="notext" data-inline="true">취소</button>   
   <button data-icon="check" data-iconpos="notext" data-inline="true">확인</button>
   <button data-icon="refresh" data-iconpos="notext" data-inline="true">새로고침버튼</button>
   <input type="button" value="검색버튼" data-icon="search"  data-iconpos="notext" data-inline="true">
   <a href="#" data-role="button" data-icon="info" data-iconpos="notext" data-inline="true">정보버튼</a>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
