<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_guess</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
//전역변수
var nGusses = 0;
var computerNumber = 0; 

$(function() {
	computerNumber = Math.floor(Math.random() * 10) + 1;
	console.log("랜덤: " + computerNumber);
	// 태그.val(값) : 태그의 입력값을 변경시킴
	$("#computerNumber").val(computerNumber);
});

function guess() {
	var result = "";
	var number = parseInt($("#user").val());
	nGusses++; // 추측횟수값 증가
	if(number == computerNumber)
		result = "성공입니다.";
	else if(number < computerNumber)
		result = "낮습니다.";
	else
		result = "높습니다.";
	// 자바스크립트로 표현
	// document.getElementById("result").value=result;
	$("#result").val(result);
	$("#guesses").val(nGuesses);
	return true; // 계속 진행, 멈추려면 false로 처리
}

</script>
</head>
<body>
<h2>숫자 맞히기 게임</h2>
<form>
 숫자(1~10) :
 <input type="text" id="user" size="5">
 <input type="button" value="확인" onclick="guess()"><br>
 추측횟수 : 
 <input type="text" id="guesses" size="5"> <br>
 힌트 :
 <input type="text" id="result" size="16"> <br>
 정답 :
 <input type="hidden" id="computerNumber" size="16"> <br>

</form>
</body>
</html>
