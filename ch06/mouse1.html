// 선택자.bind({이벤트:함수, 이벤트:함수, ...}) 묶어서 한번에 여러 이벤트를 처리
 $(function() {
	$("img").bind({
		mouseout : function () { 
			$("img").attr("src", "../images/i0075.jpg");
		},
		mouseover: function name() {
			$("img").attr("src", "../images/i0076.jpg");
		},
		click : function() {
			$("img").attr("src", "../images/i0073.jpg");
		}
	});
});
