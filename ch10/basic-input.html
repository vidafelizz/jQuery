<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>basic-input</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

 <div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
  <!-- 일반적인 label 처리 방식 -->
  <label> (1)도시이름
   <input type="text" name="retutn" id="txt1">
  </label>
  <div data-role="fieldcontain" class="ui-disabled">
   <label for="txt2">(2)도시이름</label>
    <input type="text" name="txt2" id="txt2" data-role="none">
  </div>
  <div data-role="fieldcontain">
   <label for="txt2">(3)도시이름</label>
    <input type="text" name="txt2" id="txt3" value="서울">
   </div>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>
</body>
</html>
