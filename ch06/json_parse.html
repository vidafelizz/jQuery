<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json_parse</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function() {
	$.getJSON("student.json", function(data, textStatus) {
		console.log("data : " + data);
		console.log("textStatus" + textStatus);
		$("#students").append("<tr><td>번호</td><td>이름</td><td>전화</td></tr>");
		$.each(data, function() { // each()는 java의 for-each문과 비슷
			$("#students").append("<tr><td>"+ this.num + "</td><td>" 
					+ this.name + "</td><td>" + this.tel + "</td></tr>");
		});
	})
});

</script>

</head>
<body>
 <table id="students" style="width: 500px;" border="1">
 </table>
</body>
</html>
