<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fullscreen</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- 본문영역을 fullscreen으로 확대할 때는 header와 footer영역 모두 
	 data-fullscreen="true" data-position="fixed" 세트로 처리한다. -->
 <div data-role="page" id="page1">
  <div data-role="header" data-fullscreen="true" data-position="fixed">
   <h1>머리말 영역(header)</h1>
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
  </div>
  <div data-role="footer" data-fullscreen="true" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
  </div>
 </div>

</body>
</html>
